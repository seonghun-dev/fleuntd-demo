version: '3.7'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data


  fluentd:
    build: ./fluentd
    container_name: fluentd
    volumes:
      - ./logs:/var/log/app
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      - minio

  server:
    build: .
    container_name: server
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/var/log/app

volumes:
  minio_data:
